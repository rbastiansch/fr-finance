version: '3.2'

services:
  fr-api:
    platform: linux/amd64
    image: fr-api
    container_name: fr-api
    restart: unless-stopped

    # We specify the image for this service and where we can build that image from
    build: .
    depends_on:
      - fr-db

    # We can use these volumes to specify where we want our files to be accessible at.
    # It's best to house all node modules on a separate volume
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
      - .env:/usr/app/.env
    ports:
      - '3333:3333'
      - '4000:4000'
      - '9229:9229'
    networks:
      - webnet
  fr-db:
    image: "postgres:13"
    container_name: fr-db
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: postgres
    volumes:
      - fr-db:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - webnet

networks:
  webnet:
volumes:
  fr-db:
